<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/img/favicon.png" />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Chat App ğŸ†</title>
  </head>
  <body>
    <div class="chat">
      <div id="sidebar" class="chat__sidebar"></div>

      <div class="chat__main">
        <div id="message-list" class="chat__messages"></div>

        <div class="compose">
          <form id="input-form">
            <input
              type="text"
              name="message"
              id="message-input"
              placeholder="Message"
              required
              autocomplete="off"
            />
            <button id="form-button">Submit</button>
          </form>

          <button id="location-button">Share Location</button>
        </div>
      </div>
    </div>

    <script id="message-template" type="text/html">
      <div class="message">
        <p>
          <span class="message__name">{{username}}</span>
          <span class="message__meta">{{createdAt}}</span>
        </p>
        <p>{{message}}</p>

      </div>
    </script>

    <script id="location-template" type="text/html">
      <div class="message">
        <p>
          <span class="message__name">{{username}}</span>
          <span class="message__meta">{{createdAt}}</span>
        </p>
         <p><a href="{{url}}" target="_blank">I am HERE ğŸ™‹â€â™‚ï¸</a></p>
      </div>
    </script>

    <script id="sidebar-template" type="text/html">
      <h2 class="room-title">{{room}} ğŸ </h2>
      <h3 class="list-title">Users ğŸ‘©â€ğŸ¦³</h3>
      <ul class="users">
        {{#users}}
          <li>{{username}}</li>
        {{/users}}
      </ul>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
  </body>
</html>
